version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.7
    commands:
      - python --version
  build:
    commands:
      - pip install --user aws-sam-cli
      - pip install pipenv
      - pip install diagrams
      - pipenv install diagrams
      - pip install poetry
artifacts:
  files:
    - '**/*'
